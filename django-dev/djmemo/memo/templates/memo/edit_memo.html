{% extends 'memo/base.html' %}

{% block title %}Edit: {{ memo.title }}{% endblock %}

{% block content %}
<h1>Edit Memo</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
        <button type="submit">Save Changes</button>
        <a href="{% url 'memo_detail' memo.pk %}" class="cancel-link">Cancel</a>
    </div>
</form>

{% endblock %}
